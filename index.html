    <title>Group Project Base</title>
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"

  <body>
    <div class="menu">
      <div class="Project-name">Project Name</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a
          href="https://github.com/dyong1745/INST377-Group2-Final"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <h1>Project Name Home</h1>
      </header>
      <div class="container">
        <div class="visuals">
          <div id = "map"></div>
          <div id = "chart" >Chart</div>
        </div>
        <div class="filters">
          <div class="map-filters" id="map-filters">
            <p>Map Filters</p>
            <label for="organization">Organization:</label>
            <select id="organization" name="organization">
              <option value="1">CommunityBridge</option>
              <option value="2">RHHilarios</option>
              <option value="3">ExpressBuisness</option>
              <option value="4">DPW&T</option>
            </select>
            <label for="type-clean">Type of Cleanup:</label>
            <select id="type-clean" name="type-clean">
              <option value="A1">RoadsideLitterPickup</option>
              <option value="A2">CleanSweep</option>
              <option value="A3">Adopt-A-Road</option>
              <option value="A4">BigBelly</option>
              <option value="A5">Other</option>
            </select>
            <button type="refresh" id="refresh-button">Refresh</button>
          </div>
          <div class="chart-filters" id="chart-filters">
            <p>Chart Filters</p>
          </div>
        </div>
      </div>
    </div>
