              <option value="construct_debris">Construct Debris</option>
              <option value="bikes">Bikes</option>
              <option value="stove_fridge">Stove or Fridge</option>
              <option value="yardwaste">Yardwaste</option>
              <option value="other">Other</option>
            </select>
            <button type="submit" id="refresh-button">Refresh</button>
          </div>
          <div class="chart-filters" id="chart-filters">
            <p>Chart Filters</p>
          </div>
        </form>
      </div>
