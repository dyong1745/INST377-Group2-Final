<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litter Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="Project-name">
        <strong>
          <span style = "color:violet">Litter</span>
          <span style = "color:lightgreen">Visualizer</span>
        </strong>
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a
          href="https://github.com/dyong1745/INST377-Group2-Final"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <strong>
          <span style = "color:violet">Litter</span>
          <span style = "color:lightgreen">Visualizer</span>
        </strong>
      </header>
      <div class = "subtitle">&#127795;   Visualizing Data from Prince George's County Litter Cleanup Events   &#127795; </div>
      <div class="container">
        <div class="visuals">
          <div class = "map-heading">Map of Litter Cleanups Based on Type of Litter</div>
          <div id = "map"></div>
          <div class = "chart-heading">Total Bags of Litter By Location</div>
          <div class = "chart">
            <canvas id ="myChart"></canvas>
          </div>
        </div>
        <form class = "filters">
          <div class="map-filters" id="map-filters">
            <div class = "filter-heading"><strong>Map Filter</strong></div>
            <label for="type_litter">Type of Litter:</label>
            <select id="type_litter" name="type_litter">
              <option value="bags_garbage">Bags of Garbage</option>
              <option value="car_parts">Car Parts</option>
              <option value="illegal_signs">Illegal Signs</option>
              <option value="tires">Tires</option>
              <option value="furniture">Furniture</option>
              <option value="mattresses">Mattresses</option>
              <option value="TV">TV</option>
              <option value="construct_debris">Construct Debris</option>
              <option value="bikes">Bikes</option>
              <option value="stove_fridge">Stove or Fridge</option>
              <option value="yardwaste">Yardwaste</option>
              <option value="other">Other</option>
            </select>
            <button type="submit" id="refresh-button">Refresh</button>
          </div>
          <div class="chart-filters" id="chart-filters">
            <div class = "filter-heading"><strong>Chart Filter</strong></div>
            <label for "x-axis-filters">X-axis Categories:</label>
            <select id = "x-axis-filters" name = "x-axis-filters">
              <option value = "council_district">Council District</option>
              <option value = "dpwt_main_dist">DPWT Main District</option>
            </select>
            <button type="submit" id="refresh-button-alt">Refresh</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      Copyright @ 2022, Section 101, Group 2 - Michael Okeno and Da Yong
    </footer>
    <script src="script.js"></script>
  </body>
</html>
